<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer App</title>
		<link rel="stylesheet" href="/dist/style.css" />
		<script src="/js/main.js" defer></script>
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
	</head>
	<body class="bg-gray-200 font-inter">
		<nav class="flex w-full items-center justify-between divide-y divide-solid px-2 md:px-20">
			<div class="flex flex-row items-center gap-2 p-2 pl-2">
				<p class="font-bold text-base md:text-lg">Finished Task:</p>
				<p id="finished-task"></p>
			</div>
			<div class="clock-container p-2">
				<p id="clock" class="font-bold text-base md:text-lg"></p>
			</div>
		</nav>
		<header>
			<div class="finish-info my-5 w-[85%] lg:w-[60%]" id="task-history">
				<p id="sentence" class="font-semibold"></p>
			</div>
			<!-- box -->
			<div class="timer relative w-[24rem] rounded-md border-gray-200 bg-white py-10 shadow-lg lg:w-[25rem]" id="box">
				<span class="absolute right-0 top-0 m-5 mb-3" id="history">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-history text-gray-400 hover:text-gray-600" viewBox="0 0 16 16">
						<path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
						<path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
						<path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
					</svg>
				</span>
				<h1 class="title mb-5 mt-2 text-center font-bold text-2xl" id="title">
					Do you need to <br />
					<span class="font-extrabold text-blue-600">get something done</span>?
				</h1>
				<div class="my-5 flex h-10 w-full flex-row items-center gap-2 px-10" id="slider">
					<input type="range" class="w-[80%] bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-0 active:bg-blue-700" id="duration" min="1" max="45" value="5" step="1" />
					<span class="flex w-[12%] items-center justify-center rounded-md bg-gray-200 p-1" title="Minutes"><p id="slider-value" class="font-semibold text-sm"></p></span>
				</div>
				<div class="my-5 mb-10 flex h-[5rem] items-center justify-center gap-1">
					<p id="timer" class="font-semibold text-6xl">.....</p>
					<p id="min" class="mt-5 font-semibold text-lg">mins</p>
				</div>
				<div>
					<p id="time-estimate"></p>
				</div>
				<button id="start" class="h-8 w-[70%] rounded-lg bg-blue-500 font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-700">Start</button>
				<button id="resume" class="hidden h-8 w-[60%] rounded-lg border-[1px] border-teal-600 font-semibold text-teal-700 hover:bg-teal-500 hover:text-white focus:outline-none focus:ring focus:ring-teal-300 active:bg-teal-400">Resume</button>
				<button id="pause" class="hidden h-8 w-[60%] rounded-lg border-[1px] border-red-600 font-semibold text-red-700 hover:bg-red-500 hover:text-white focus:outline-none focus:ring focus:ring-red-300 active:bg-red-400">Pause</button>
				<button id="start-again" class="hidden h-8 w-[60%] rounded-lg border-[1px] border-gray-600 font-semibold text-gray-700 hover:bg-gray-500 hover:text-white focus:outline-none focus:ring focus:ring-gray-300 active:bg-gray-400">Start Again</button>
				<p class="hidden cursor-pointer font-bold text-gray-400 hover:text-gray-600" id="reset">reset</p>
			</div>
			<!-- box -->
		</header>
		<footer class="hidden w-full lg:block">
			<p class="text-center">Â©Jeffry James Paner</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
	</body>
</html>
