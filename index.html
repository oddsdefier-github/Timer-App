<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro App</title>
		<link rel="stylesheet" href="/dist/style.css" />
		<script src="/js/main.js" defer></script>
		<link href="/dist/output.css" rel="stylesheet" />
	</head>
	<body class="font-inter bg-gray-200">
		<header>
			<div class="clock-container p-2">
				<p id="clock" class="font-bold text-lg"></p>
			</div>
			<div class="timer w-[25rem] py-10 rounded-md bg-white shadow-lg border-gray-200" id="box">
				<h1 class="title text-2xl font-bold text-center mb-5" id="title">
					Do you need to <br />
					get something <span class="text-blue-500 font-extrabold">done</span>?
				</h1>
				<div class="flex items-center flex-row gap-2 my-5 w-full h-10 px-10" id="slider">
					<input type="range" class="w-[80%] bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-0" id="duration" min="1" max="30" step="1" />
					<span class="p-1 w-[12%] flex justify-center items-center rounded-md bg-gray-200" title="Minutes"><p id="slider-value" class="font-semibold text-sm"></p></span>
				</div>
				<div class="my-5 mb-10 h-[5rem] flex justify-center items-center gap-1">
					<p id="timer" class="text-6xl font-semibold">.....</p>
					<p id="min" class="font-semibold text-gray-600 text-lg mt-5">mins</p>
				</div>
				<div>
					<p id="time-estimate"></p>
				</div>
				<button id="start" class="w-[70%] h-8 text-white font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">Start</button>
				<button id="resume" class="hidden w-[70%] h-8 text-white font-semibold rounded-lg bg-gray-300 hover:bg-gray-600 active:bg-gray-700 focus:outline-none focus:ring focus:ring-green-300">Resume</button>
				<button id="pause" class="hidden w-[70%] h-8 text-white font-semibold rounded-lg bg-red-500 hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-300">Pause</button>
				<p class="font-bold cursor-pointer hidden" id="reset">reset</p>
			</div>
		</header>
		<footer class="w-full lg:block lg:fixed lg:bottom-0 hidden h-10">
			<p class="text-center">Â©Jeffry James Paner</p>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	</body>
</html>
