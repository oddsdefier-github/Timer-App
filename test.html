<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Draw Bounding Boxes with Unique Colors</title>
  <style>
    * {
        padding: 0;
        margin: 0;
    }
    body {
        height: 100vh;
        display: grid;
        place-items: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .wrapper {
        width: 80%;
        height: 100%;
    }
  </style>
</head>
<body>
    <div class="wrapper">
        <div>Element 1</div>
        <div>Element 2</div>
        <div>Element 3</div>
        <div>Element 4</div>
        <div>Element 5</div>
    </div>

  
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Get all the DOM elements on the page
    const elements = document.getElementsByTagName('*');
  
    // Loop through each element and draw a bounding box with a random color
    for (let i = 0; i < elements.length; i++) {
      const element = elements[i];
      const rect = element.getBoundingClientRect();
      const randomColor = Math.floor(Math.random()*16777215).toString(16);
      ctx.strokeStyle = "#" + randomColor;
      ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
    }
  </script>
</body>
</html>
